<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div id="display" class="display">
            0
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()" class="btn">clear</button>
            <button onclick="attachCharacter('/')" class="btn">/</button>
            <button onclick="attachCharacter('*')" class="btn">*</button>
            <button onclick="attachCharacter('-')" class="btn">-</button>
            <button onclick="attachCharacter('+')" class="btn">+</button>
            <button onclick="attachCharacter('7')" class="btn">7</button>
            <button onclick="attachCharacter('8')" class="btn">8</button>
            <button onclick="attachCharacter('9')" class="btn">9</button>
            <button onclick="attachCharacter('4')" class="btn">4</button>
            <button onclick="attachCharacter('5')" class="btn">5</button>
            <button onclick="attachCharacter('6')" class="btn">6</button>
            <button onclick="attachCharacter('1')" class="btn">1</button>
            <button onclick="attachCharacter('2')" class="btn">2</button>
            <button onclick="attachCharacter('3')" class="btn">3</button>
            <button onclick="attachCharacter('0')" class="btn">0</button>
            <button onclick="attachCharacter('.')" class="btn">.</button>
            <button onclick="calculate()" class="btn">=</button>


        </div>
    </div>



    <script src="calculator.js"></script>

</body>

</html>
